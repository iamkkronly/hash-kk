<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #e1306c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c13584;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
        #downloadLink {
            margin-top: 10px;
            display: none;
        }
        #downloadLink a {
            color: #e1306c;
            text-decoration: none;
            font-size: 16px;
        }
        #downloadLink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Reels Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Enter Instagram Reels URL" value="https://www.instagram.com/reel/DHowNJLJvwv/?igsh=MXhyZHMyaWNxa3NoaQ==">
        <button onclick="startDownload()">Start Download</button>
        <div id="status">Status: Waiting for input...</div>
        <div id="downloadLink">
            <a id="videoLink" href="#" download>Download Video</a>
        </div>
    </div>

    <script>
        async function startDownload() {
            const videoUrl = document.getElementById('videoUrl').value;
            const status = document.getElementById('status');
            const downloadLink = document.getElementById('downloadLink');
            const videoLink = document.getElementById('videoLink');

            if (!videoUrl) {
                status.textContent = 'Error: Please enter a valid Instagram Reels URL.';
                downloadLink.style.display = 'none';
                return;
            }

            if (!videoUrl.includes('instagram.com/reel')) {
                status.textContent = 'Error: Please enter a valid Instagram Reels URL (must include "instagram.com/reel").';
                downloadLink.style.display = 'none';
                return;
            }

            status.textContent = 'Status: Fetching video...';
            downloadLink.style.display = 'none';

            try {
                // Using a CORS proxy to bypass restrictions (replace with a real API or your own backend)
                const corsProxy = 'https://cors-anywhere.herokuapp.com/';
                const apiUrl = `https://snapinsta.app/action.php`; // SnapInsta API endpoint (example)

                const response = await fetch(corsProxy + apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(videoUrl)}`
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch video details: ${response.statusText}`);
                }

                const data = await response.json();
                if (data && data.downloadUrl) {
                    status.textContent = 'Status: Video ready for download!';
                    videoLink.href = data.downloadUrl;
                    videoLink.download = 'instagram_reel.mp4';
                    downloadLink.style.display = 'block';
                } else {
                    throw new Error('No video found in the provided URL.');
                }
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                downloadLink.style.display = 'none';
            }
        }
    </script>
</body>
</html>
