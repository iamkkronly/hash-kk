<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent Browser Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebTorrent Browser Downloader</h1>
        <input type="text" id="magnetLink" placeholder="Enter Magnet Link or Hash">
        <button onclick="startDownload()">Start Download</button>
        <div id="status">Status: Waiting for input...</div>
    </div>

    <!-- Include WebTorrent library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script>
        const client = new WebTorrent();

        function startDownload() {
            const magnetLink = document.getElementById('magnetLink').value;
            const status = document.getElementById('status');

            if (!magnetLink) {
                status.textContent = 'Error: Please enter a valid magnet link or hash.';
                return;
            }

            status.textContent = 'Status: Initializing download...';

            client.add(magnetLink, torrent => {
                status.textContent = `Status: Downloading ${torrent.name}...`;

                // Log progress
                torrent.on('download', bytes => {
                    status.textContent = `Status: Downloading ${torrent.name} - ${Math.round(torrent.progress * 100)}%`;
                });

                // When download is complete
                torrent.on('done', () => {
                    status.textContent = `Status: Download complete for ${torrent.name}!`;

                    // Render files to the page
                    torrent.files.forEach(file => {
                        file.getBlobURL((err, url) => {
                            if (err) {
                                status.textContent = `Error: ${err.message}`;
                                return;
                            }
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = file.name;
                            a.textContent = `Download ${file.name}`;
                            a.style.display = 'block';
                            a.style.marginTop = '10px';
                            document.body.appendChild(a);
                        });
                    });
                });

                // Handle errors
                torrent.on('error', err => {
                    status.textContent = `Error: ${err.message}`;
                });
            }, err => {
                status.textContent = `Error: ${err.message}`;
            });
        }
    </script>
</body>
</html>
